<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap/css/fontawesome-all.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.css">
    <link rel="stylesheet" href="bootstrap/css/style.css">
    <title></title>
</head>
<body>
    <!--badges-->
    <h1>Govardhan<span class="badge badge-light" >AB</span></h1>
    <!--cotextual badges-->
    <h1>Govardhan<span class="badge badge-primary" >AB</span></h1>
    <h1>Govardhan<span class="badge badge-secondary" >AB</span></h1>
    <h1>Govardhan<span class="badge badge-danger" >AB</span></h1>
    <h1>Govardhan<span class="badge badge-warning" >AB</span></h1>
    <h1>Govardhan<span class="badge badge-success" >AB</span></h1>
    <h1>Govardhan<span class="badge badge-dark" >AB</span></h1>
    <!--badges with pill-->
    <h1>Govardhan<span class="badge badge-pill badge-primary" >AB</span></h1>
    <!--button with batch-->
    <button type ="button" class="btn btn-primary">notifications <span class="badge badge-light">10</span></button>

    <br><br>
    <!--progress bar-->
    <div class="container">
       <div class="progress md-progress" style="height: 10px">
            <div class="progress-bar" style="width:25%;height:10px">loading 25%</div>
       </div>
       <br>  
       <div class="progress md-progress" style="height: 20px">
            <div class="progress-bar"  style="width: 25%; height: 20px">loading 50%</div>
       </div> 
       <br>
       <div class="progress md-progress" style="height: 30px">
            <div class="progress-bar" style="width:75%;height:30px">loading 75%</div>
       </div>
       <br>
       <div class="progress md-progress" style="height: 40px">
            <div class="progress-bar" style="width:100%;height:40px">loading 100%</div>
       </div>
    </div>
    <!--progress bar with bg-color -->
    <div class="container">
            <div class="progress md-progress" style="height: 10px">
                 <div class="progress-bar bg-primary" style="width:25%;height:10px">loading 25%</div>
            </div>
            <br>  
            <div class="progress md-progress" style="height: 20px">
                 <div class="progress-bar bg-danger"  style="width: 25%; height: 20px">loading 50%</div>
            </div> 
            <br>
            <div class="progress md-progress" style="height: 30px">
                 <div class="progress-bar bg-warning" style="width:75%;height:30px">loading 75%</div>
            </div>
            <br>
            <div class="progress md-progress" style="height: 40px">
                 <div class="progress-bar bg-success" style="width:100%;height:40px">loading 100%</div>
            </div>
         </div>
         <br><br>
    <!--striped progress bar-->
    <div class="container">
            <div class="progress md-progress" style="height: 20px">
                 <div class="progress-bar progress-bar-striped" style="width:50%;height:20px">loading 25%</div>
            </div>
    </div>   
     <!--Animated progress bar-->
     <div class="container">
            <div class="progress md-progress" style="height: 20px">
                 <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:50%;height:20px">loading 25%</div>
            </div>
    </div>   
    <br><br> 
        
  <!-- BODY ENDS -->
  <script src="bootstrap/js/fontawesome-all.js"></script>
  <script src="bootstrap/js/jquery-3.2.1.min.js"></script>
  <script src="bootstrap/js/popper.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="bootstrap/js/mdb.min.js"></script>
</body>
</html>
