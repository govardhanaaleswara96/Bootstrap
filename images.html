<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <!--Rounded img-->
   <div class="container">
        <p>Rounded image</p>
        <img src ="image.png" width="300px" height="200px" class="img-rounded">
   </div>
   <!--circular img-->
   <div class="container">
        <p>Circle image</p>
        <img src ="image.png" width="300px" height="200px" class="img-circle">
   </div>
   <!--thumbnail img-->
   <div class="container">
        <p>thumbnail image</p>
        <img src ="image.png" width="300px" height="200px" class="img-thumbnail">
   </div>
   <!--responsive img-->
   <div class="container">
        <p>Responsive image</p>
        <img src ="image.png" width="300px" height="200px" class="img-responsive">
   </div>
   <!--image gallary with reponsive-->
   <div class="container">
       <div class="row">
           <div class="col-xs-4">
               <div class="img-thumbnail">
                     <a href ="https://pbs.twimg.com/profile_images/972154872261853184/RnOg6UyU_400x400.jpg" target= "_blank">
                     <img src ="https://pbs.twimg.com/profile_images/972154872261853184/RnOg6UyU_400x400.jpg" style="width:100%"> 
                   <div class="caption">
                       <p>Google</p>
                   </div>
               </div>
           </div>

           <div class="col-xs-4">
                <div class="img-thumbnail">
                       <a href ="https://www.facebook.com/images/fb_icon_325x325.png" target= "_blank">
                      <img src ="https://www.facebook.com/images/fb_icon_325x325.png" style="width:100%"> 
                    <div class="caption">
                        <p>Face Book</p>
                    </div>
                </div>
            </div>
    
        <div class="col-xs-4">
                    <div class="img-thumbnail">
                           <a href ="https://pbs.twimg.com/profile_images/1013798240683266048/zRim1x6M_400x400.jpg" target= "_blank">
                           <img src ="https://pbs.twimg.com/profile_images/1013798240683266048/zRim1x6M_400x400.jpg" style="width:100%"> 
                        <div class="captain" > 
                            <p>twitter</p>
                        </div>
                    </div>
                </div>
        </div>
   </div>
   <!--embed responsive-->
   <div class="container">
       <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item"width="500" height="300" src="https://www.youtube.com/embed/Tb7k8o_7RLI?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
       </div>
       <div class="embed-responsive embed-responsive-4by3">
            <iframe class="embed-responsive-item"width="500" height="300" src="https://www.youtube.com/embed/Tb7k8o_7RLI?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
       </div>
    </div>
   <br><br><br>
</body>
</html>
