<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap/css/fontawesome-all.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.css">
    <link rel="stylesheet" href="bootstrap/css/style.css">
    <title>Buttons in Bootstrap4</title>
</head>
<body>

    <!--button-->
    <div class="container">
        <button type="button" class="btn btn-info">info</button>
        <button type="button" class="btn btn-primary">primary</button>
        <button type="button" class="btn btn-danger">danger</button>
        <button type="button" class="btn btn-warning">warning</button>
        <button type="button" class="btn btn-success">success</button>
        <button type="button" class="btn btn-light">light</button>
    </div>
    <!--button with value-->
    <div class="container">
        <button type="button" class="btn btn-info">submit</button>
        <input type="button" class="btn btn-info" value="submit">
        <input type="button" class="btn btn-info" value="reset">
    </div>

    <!--button size-->
    <div class="container">
        <button type="button" class="btn btn-primary btn-lg">submit</button>
        <button type="button" class="btn btn-primary btn-sm">submit</button>
    </div>
    <!--butoon block-->
    <div class="container">
        <button type="button" class="btn btn-info btn-block">submit</button>
    </div>
    <!--active & disabled-->
    <div class="container">
        <button type="button" class="btn btn-primary active">submit</button>
        <button type="button" class="btn btn-primary disabled">submit</button>
    </div>
    <br><br>
    <!--button group-->
    <div class="container">
        <div class="btn-group">
            <button type="button" class="btn btn-info">info</button>
            <button type="button" class="btn btn-primary">primary</button>
            <button type="button" class="btn btn-danger">danger</button>
         </div>
    <br><br>    
    <!--button group large-->  
    <div class="container">     
         <div class="btn-group btn-group-lg">
            <button type="button" class="btn btn-info">info</button>
            <button type="button" class="btn btn-primary">primary</button>
            <button type="button" class="btn btn-danger">danger</button>
        </div>
    </div>   
    <br><br> 
     <!--button group small-->  
    <div class="container">
        <div class="btn-group btn-group-sm">
            <button type="button" class="btn btn-info">info</button>
            <button type="button" class="btn btn-primary">primary</button>
            <button type="button" class="btn btn-danger">danger</button>
        </div>
    </div>  
    <br><br>
    <div class="container">
         <div class="btn-group-vertical">
            <button type="button" class="btn btn-info">info</button>
            <button type="button" class="btn btn-primary">primary</button>
            <button type="button" class="btn btn-danger">danger</button>
        </div>
    </div>    
    <br><br>
    <!--dropdown with button-->
    <div class="container">
            <div class="btn-group">
               <button type="button" class="btn btn-info">info</button>
               <button type="button" class="btn btn-primary">primary</button>
               <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown">
                    danger</button>
                   <ul class="dropdown-menu" role="menu">
                       <li>
                           <a href=""> html</a>
                       </li>
                       <li>
                           <a href=""> css</a>
                        </li>
                   </ul>
            </div>
    </div>  
    <br><br>  
    <!--split button-->
    <div class="btn-group">
        <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">info</button>
        <ul class="dropdown-menu" role="menu">
            <li><a href="">html</a></li>
            <li><a href="">css</a></li>
        </ul>
    </div>

<!-- BODY ENDS -->
<script src="bootstrap/js/fontawesome-all.js"></script>
<script src="bootstrap/js/jquery-3.2.1.min.js"></script>
<script src="bootstrap/js/popper.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="bootstrap/js/mdb.min.js"></script>
</body>
</html>
