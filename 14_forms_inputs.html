<body>
  <!--form-->
  <div class="container">
      <form class="form">
        <div class="form-group">
          <label>Email:</label>
          <input type="email" class="form-control form-control-lg" id="email" placeholder="Enter email" name="email">
        </div>
        <div class="form-group">
          <label>Password:</label>
          <input type="password" class="form-control form-control-lg" id="pwd" placeholder="Enter password" name="pswd">
        </div>
        <div class="form-group form-check">
          <label class="form-check-label">
            <input class="form-check-input form-check-lg" type="checkbox" name="remember"> Remember me
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </div>
<br><br>
<!--form inline-->
<div class="container">
    <form class="form-inline">
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
      </div>
      <div class="form-group form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember"> Remember me
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!--form-inlne-with-utilities-->
<div class="container">
    <form class="form-inline">
      <div class="form-group">
        <label class="mb-2 mr-sm-3" >Email:</label>
        <input type="email" class="form-control  mb-2 mr-sm-3" id="email" placeholder="Enter email" name="email">
      </div>
      <div class="form-group">
        <label class="mb-2 mr-sm-3">Password:</label>
        <input type="password" class="form-control  mb-2 mr-sm-3" id="pwd" placeholder="Enter password" name="pswd">
      </div>
      <div class="form-group form-check">
        <label class="form-check-label mb-2 mr-sm-3">
          <input class="form-check-input  mb-2 mr-sm-3" type="checkbox" name="remember"> Remember me
        </label>
      </div>
      <button type="submit" class="btn btn-primary mb-2">Submit</button>
    </form>
</div>
<br><br>
<!--inputs-->
<!--form with inputs-->
<div class="container">
  <h1>form</h1>
  <br>
  <form class="form">
   <div class="form-group">
      <label>Enter User Name</label>
      <input type="text" class="form-control form-control-lg" placeholder="user Name">
   </div> 
   <div class="form-group">
      <label>Enter Password</label>
      <input type="password" class="form-control form-control-sm" placeholder="Password">
   </div> 
   <!--text-area-->
   <div class="form-group">
      <label>comments</label>
      <textarea class="form-control form-control-lg" rows = "8"></textarea>
   </div> 
   <br>
   <!--checkbox-->
   <div class="form-group">
           <label>select course</label>
        <div class="form-check-inline">
           <input type="checkbox" class="form-check-input form-check-sm">html
       </div>
       <div class="form-check-inline">
           <input type="checkbox" class="form-check-input form-check-sm">css
       </div>
       <div class="form-check-inline">
           <input type="checkbox" class="form-check-input form-check-sm">javascript
      </div>
    </div> 
 <br>
<!--radio box-->
 <div class="form-group">
    <label>select degree</label>
 <div class="form-check-inline">
    <input type="radio" class="form-check-input form-check-sm" name="name" >B.E
</div>
<div class="form-check-inline">
    <input type="radio" class="form-check-input form-check-sm"  name="name"  >B.Tech
</div>
<div class="form-check-inline">
    <input type="radio" class="form-check-input form-check-sm" name="name"  >MBA
</div>
</div> 
<!--selection box-->
<div class="form-group">
    <label>select your country</label>
    <select class="form-control">
      <option>India</option>
      <option>America</option>
      <option>Others</option>
    </select>
</div>
<div class="form-group">
    <input type="range" class="form-control">
</div>
<div class="form-group">
    <input type="file" class="form-control">
</div>
<button type="button" class="btn btn-primary">Submit</button>
</form>
</div>
