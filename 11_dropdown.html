<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap/css/fontawesome-all.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.css">
    <link rel="stylesheet" href="bootstrap/css/style.css">
    <title></title>
</head>
<body>
<!--dropdown bar-->
<div class="container">
    <div class="dropdown">
        <button type ="button" class="btn btn-primary dropdown-toggle" data-toggle ="dropdown">courses</button>
        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">html</a>
            <a href="#" class="dropdown-item">css</a>
            <a href="#" class="dropdown-item">javascript</a>
        </div>
    </div>
</div>

<!--dropdown-item-text-->
<div class="container">
        <div class="dropdown">
            <button type ="button" class="btn btn-primary dropdown-toggle" data-toggle ="dropdown">Courses-Content</button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">html</a>
                <a href="#" class="dropdown-item">css</a>
                <a href="#" class="dropdown-item-text">textlink</a>
                <span href ="#" class="dropdown-item-text">some text</span>
            </div>
        </div>
</div>
  <!--dropdown right bar-->
<div class="container">
        <div class="dropdown">
            <button type ="button" class="btn btn-primary dropdown-toggle" data-toggle ="dropdown">Wide dropdown button to demonstrate this example</button>
            <div class="dropdown-menu dropdown-menu-right">
                <a href="#" class="dropdown-item">html</a>
                <a href="#" class="dropdown-item">css</a>
                <a href="#" class="dropdown-item">javascript</a>
            </div>
        </div>
</div>
   <!--dropdown header-->  
   <div class="container">
        <div class="dropdown">
            <button type ="button" class="btn btn-primary dropdown-toggle" data-toggle ="dropdown">Wide dropdown button to demonstrate this example</button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">html</a>
                <h6 class="dropdown-header">dropdown header</h6>
                <a href="#" class="dropdown-item">css</a>
                <h6 class="dropdown-header">dropdown header</h6>
                <a href="#" class="dropdown-item">javascript</a>
            </div>
        </div>
    </div> 
   <!--dropup -->
   <div class="container">
        <div class="dropup">
            <button type ="button" class="btn btn-primary dropdown-toggle" data-toggle ="dropdown">courses</button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">html</a>
                <h6 class="dropdown-header">dropdown header</h6>
                <a href="#" class="dropdown-item">css</a>
                <h6 class="dropdown-header">dropdown header</h6>
                <a href="#" class="dropdown-item">javascript</a>
            </div>
        </div>
    </div>
    <!--dropdown active disable-->
    <div class="container">
            <div class="dropdown">
                <button type ="button" class="btn btn-primary dropdown-toggle" data-toggle ="dropdown">courses</button>
                <div class="dropdown-menu dropdown-menu-right">
                    <a href="#" class="dropdown-item">html</a>
                    <a href="#" class="dropdown-item active">css</a>
                    <a href="#" class="dropdown-item disabled">javascript</a>
                </div>
            </div>
    </div>
    <!--dropdown divider-->
     <div class="container">
            <div class="dropdown">
                <button type ="button" class="btn btn-primary dropdown-toggle" data-toggle ="dropdown">courses</button>
                <div class="dropdown-menu dropdown-menu-right">
                    <a href="#" class="dropdown-item">html</a>
                    <a href="#" class="dropdown-item">css</a>
                    <div class="dropdown-divider"></div>
                    <a href="#" class="dropdown-item">javascript</a>
                </div>
            </div>
      </div>
     <!--dropdown enable with javascript-->
     <div class="container">
            <div class="dropdown">
                <button type ="button" class="btn btn-primary dropdown-toggle" data-toggle ="dropdown">courses</button>
                <div class="dropdown-menu dropdown-menu-right">
                    <a href="#" class="dropdown-item">html</a>
                    <a href="#" class="dropdown-item">css</a>
                    <div class="dropdown-divider"></div>
                    <a href="#" class="dropdown-item">javascript</a>
                </div>
            </div>
      </div>  
      <!--javascript enable-->
      <script>
            $(document).ready(function(){
                $(".dropdown-toggle").dropdown();
            });
     </script>
     <!--dropdown with button group-->       
     <div  class="container">
         <div class="btn-group">
            <button type="button" class="btn btn-primary">Apple</button>
            <button type="button" class="btn btn-primary">Samsang</button>
            <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Microsoft</button>
              <div class="dropdown-menu">
                <a href="#"class="dropdown-item">OS</a>
                <a href="#"class="dropdown-item">Phone</a>
                <a href="#"class="dropdown-item">Software</a>
              </div>
            </div>
         </div>
     </div>
<!--dropdown with button group vertical-->       
<div  class="container">
        <div class="btn-group-vertical">
           <button type="button" class="btn btn-primary">Apple</button>
           <button type="button" class="btn btn-primary">Samsang</button>
           <div class="btn-group-vertical">
           <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Microsoft</button>
             <div class="dropdown-menu">
               <a href="#"class="dropdown-item">OS</a>
               <a href="#"class="dropdown-item">Phone</a>
               <a href="#"class="dropdown-item">Software</a>
             </div>
           </div>
        </div>
    </div>
     
          
  <!-- BODY ENDS -->
  <script src="bootstrap/js/fontawesome-all.js"></script>
  <script src="bootstrap/js/jquery-3.2.1.min.js"></script>
  <script src="bootstrap/js/popper.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="bootstrap/js/mdb.min.js"></script>
</body>
</html>
