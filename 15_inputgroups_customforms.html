<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="bootstrap/css/fontawesome-all.css">

</head>
<body>
    <!--input groups-->
    <div class="container">
        <form>
            <div class="input-group mb-3">
                  <div class="input-group-prepend">
                        <span class="input-group-text">@</span>
                  </div>
                        <input type="text" class="form-control" placeholder="Username" >
            </div>
            
            <div class="input-group mb-3">
                        <input type="email" class="form-control" placeholder="Your Email">
                  <div class="input-group-append">
                        <span class="input-group-text">@example.com</span>
                  </div>
            </div>
                <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
<br><br>
   <!--input with size--> 
   <div class="container">
        <form>
            <div class="input-group mb-3 input-group-lg">
                  <div class="input-group-prepend">
                        <span class="input-group-text">@</span>
                  </div>
                        <input type="text" class="form-control" placeholder="Username" >
            </div>
            
            <div class="input-group mb-3 input-group-sm">
                        <input type="email" class="form-control" placeholder="Your Email">
                  <div class="input-group-append">
                        <span class="input-group-text">@example.com</span>
                  </div>
            </div>
                <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div> 
    <br><br>
    <!--multiple inputs -->

    <div class="container">
    <form>
       <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">user name</span>
            </div>    
                <input type="text" class="form-control" placeholder="first name">
                <input type="text" class="form-control" placeholder="second name">
        </div>
        <div class="input-group mb-3">    
            <div class="input-group-append">
                <span class="input-group-text">first</span>
                <span class="input-group-text">second</span>
                <span class="input-group-text">thired</span>
            </div>    
                <input type="text" class="form-control">
            </div> 
        </div>
    </form>
            
  <!--input-group-checkbox-->      
  <form>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <input type="checkbox"> 
            </div>
          </div>
          <input type="text" class="form-control" placeholder="Some text">
        </div>
    </form>
    <br>
    <form>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <div class="input-group-text">
                  <input type="radio"> 
                </div>
            </div>
              <input type="text" class="form-control" placeholder="Some text">
        </div>
    </form>
    <br><br>
<!--input-group-buttnon-->
    <div class="container">
        <form>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <button type="button" class="btn btn-primary">Click</button>
                </div>
                    <input type="text" class="form-control" placeholder="click here">
            </div>
            <div class="input-group mb-2">
                    <input type="text" class="form-control" placeholder="type here">
                <div class="input-group-append">
                    <button type="button" class="btn btn-danger">Ok</button>
                    <button type="button" class="btn btn-success">clear</button>
                </div>
             </div>
        </form>
    </div>
    <br>
    <!--input group with dropdown-->
    <div class="container">
        <form>
            <div class="input-group mt-3 mb-2">
                <div class="input-group-prepend">
                    <button type ="button" class="btn btn-primary dropdown-toggle" data-toggle = "dropdown">
                        dropdown
                    </button>
                    <div class="dropdown-menu">
                        <a href="" class="dropdown-item">link 1</a>
                        <a href="" class="dropdown-item">link 2</a>
                        <a href="" class="dropdown-item">link 3</a>
                    </div>
                </div>
                    <input type="text"class ="form-control" placeholder="select link">  
            </div>
        </form>
    </div>
    <br><br>
    <!--custom forms--->
    <div class="container">
        <form>
            <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="name">
                <label class="custom-control-label" for="name">Custom checkbox</label>
            </div>
                <input type="checkbox">
                <label>Default checkbox</label>
            <div class="custom-control custom-radio mb-3">
                <input type="radio" class="custom-control-input" id="name1">
                <label class="custom-control-label" for="name1">Custom checkbox</label>
            </div>
                <input type="radio">
                <label>Default checkbox</label>   
            <select class="custom-select">
                <option>custom select menu</option>
                <option>Link 1</option>
                <option>Link 2</option>
                <option>Link 3</option>
            </select> 
            <br>
            <select>
                <option>Link 1</option>
                <option>Link 2</option>
                <option>Link 3</option>
            </select>    
               <br>  
    </form>
    </div>
